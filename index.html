<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <div class="artist">
              <label>Favorite Artist
                <input type="text" id="favorite-artist" placeholder="Enter An Artist's Name"> 
              </label>
            </div>
            <div class="medium-6 cell">
              <div class="song"></div>
              <label>Favorite Song
                <input type="text" id="favorite-song" placeholder="Enter Your Favorite Song">
              </label>
            </div>
            <div class="medium-6 cell">
              <label>Multiple Select Menu
                <select id="stored-language">
                  <option value="strBiographyEN">English</option>
                  <option value="strBiographyFR">French</option>
                  <option value="strBiographyES">Spanish</option>
                  <option value= "strBiographyPL">Polish</option>
                  <option value= "strBiographyDE">German</option>
                  <option value="strBiographyCN">Mandarin</option>
                  <option value="strBiographyIT">Italian</option>
                  <option value="strBiographyJP">Japanese</option>
                  <option value="strBiographyRU">Russian</option>
                  <option value="strBiographyPT">Portuguese</option>
                  <option value="strBiographySE">Swedish</option>
                  <option value="strBiographyNL">Dutch</option>
                  <option value="strBiographyHU">Hungarian</option>
                  <option value="strBiographyNO">Norwegian</option>
                  <option value="strBiographyIL">Hebrew</option>
                </select>
              </label>
            </div>
          </div>
        </div>
        <button class=" button favorite-artist" id="searchArtist" type="button">Select</button>
       
    </form>

    <div id="biography"></div>
    <div id="artistSearch"></div>
    <div id="artistYear"></div>
    <div id="website"></div>
    <div id="artistImage"></div>
    <div id="lyrics"></div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">

<!-- Compressed JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
<script src="script.js"></script>  
</body>
</html>
